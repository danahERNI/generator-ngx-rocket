name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Change if needed
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: âœ¨ Run Prettier Check
        run: npm run prettier:check

      - name: ğŸ” Lint code
        run: npm run lint

      - name: ğŸ§ª Run Unit Tests
        run: npm run test:ci

  e2e-tests:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸŒ Start App in Background
        run: |
          npm run start &
          sleep 20 # wait for app to be available

      - name: ğŸ§ª Run Cypress E2E Tests
        run: npm run cypress:run
