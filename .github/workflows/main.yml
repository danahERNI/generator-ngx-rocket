name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🟢 Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Change if needed
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: ✨ Run Prettier Check
        run: npm run prettier:check

      - name: 🔍 Lint code
        run: npm run lint

      - name: 🧪 Run Unit Tests
        run: npm run test:ci

  e2e-tests:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🟢 Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔪 Kill process on port 4200 (if any)
        run: |
          sudo lsof -t -i:4200 | xargs -r kill -9 || true

      # - name: 🌐 Start App in Background
      #   run: |
      #     npm run start &
      #     echo $! > pid.txt
      #     sleep 20

      - name: 🧪 Run Cypress E2E Tests
        run: npm run cypress:run
              
      - name: 🛑 Kill Angular dev server
        if: always()
        run: kill -9 $(cat pid.txt) || true
